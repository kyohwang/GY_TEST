log4j.logger.org.hibernate=error
log4j.logger.net.sf.ehcache=error
log4j.logger.com.mchange.v2=error
log4j.logger.io.netty=info

####
log4j.category.world=info,world
log4j.appender.world=org.apache.log4j.DailyRollingFileAppender
log4j.appender.world.file=./logs/world.log
log4j.appender.world.DatePattern='.'yyyy-MM-dd
log4j.appender.world.layout=org.apache.log4j.PatternLayout
log4j.appender.world.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} [%-5p] [%-6c] - %m%n
log4j.appender.world.Encoding=UTF-8

